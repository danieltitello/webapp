		<div class="form">
		  <form action="">
		    <label for="fname">Full Name*</label>
		    <input type="text" id="fname" required name="fullname" placeholder="Your name..">

		    <label for="lname">Email*</label>
		    <input type="text" id="email" name="email" required placeholder="Your email..">

		    <label for="reason">Reason*</label>
		    <select id="Reason" required name="reason">
		      <option value="different">Different destination</option>
		      <option value="general">General</option>
		      <option value="finance">Finance</option>
		      <option value="others">Others</option>
		    </select>

		    <label for="subject">Subject*</label>
		    <textarea id="subject" required name="subject" placeholder="Write something.." style="height:200px"></textarea>

		  </form>
